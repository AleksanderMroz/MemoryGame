
<!DOCTYPE HTML>
<html>
<body onload="controller.startGame()">

    <link href="custom.css" rel="stylesheet" type="text/css">
  </header>
  <h1>MEMORY GAME</h1>

           class='input_submit'
           style="margin-left: 15px;"

<button onclick="controller.startGame()">Highlight</button>
